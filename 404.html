<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>E Plant Shopping</title>
    <script type="text/javascript">
        // Redirect all 404s to index.html
        var pathSegmentsToKeep = 2; // Adjust this if your app is in a subfolder
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/index.html' +
            (l.search || '') +
            (l.hash || '')
        );
    </script>
</head>

<body></body>

</html>
